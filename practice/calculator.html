<html>
    <head>
        <title>Calculator</title>
        <h3>Calculator</h3>
        <script>
            function calculate()
            {
                let num1 = parseInt(document.getElementById("n1").value);
                let num2 = parseInt(document.getElementById("n2").value);
                let op =  document.getElementById("op").value
                let result = "No operation Selected"
                switch(op)
                    {
                        case '+': result = num1 + num2;
                                    break;
                        case '-': result = num1 - num2;
                                    break;
                        case '*': result = num1 * num2;
                                    break;
                        case '/': result = num1 / num2;
                                    break;
                    }
                document.getElementById("Ans").innerHTML = result;
            }
        </script>
    </head>
    <body><br>
        Enter num1 : <input type="number" id="n1"><br><br>
        Enter num2 : <input type="number" id="n2"><br><br>
        Select Operation :
        <Select id="op" onclick="calculate()">
            <option value="none">Select One Operation</option>
            <option value="+">Addtion (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multipication (*)</option>
            <option value="/">Division (/)</option>
        </Select><br><br>
        Result : 
        <p id="Ans"></p>
    </body>
</html>
